<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>

<body>
    <div class="container">
        <div class="line mt-5 text-center"></div>
        <h3 class="title text-end">FEGA NEWSPAPER</h3>
        <div class="line text-center"></div>
    </div>
    <div class="container mt-5" id="cardNoticias">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="" alt="Card image cap" id="img">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title titleNoticia" id="titulo">Card title</h5>
              <p class="card-text textNoticia" id="description">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" id="btn" class="btnNoticia align-self-end">Ver noticia</a>
            </div>
        </div>
    </div>
  

<script type="text/javascript" src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
